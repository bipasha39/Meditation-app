<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8"/>
   <meta
     name="viewport"
     content="width=device-width, initial-scale=1, shrink-to-fit=no"
   />
   <meta name="description" content="" />
   <meta name="author" content="" />
   <title>Meditation app</title>
  <link href="./style.css" rel="stylesheet" />
 
 </head>
 <body>
<div class="app">
    <div class="time-selector">
        <button data-time="120" >2 minutes</button>
        <button data-time="300" >5 minutes</button>
        <button data-time="600" >10 minutes</button>
    </div>
    <div class="player-container">
        <audio class="song">
            <source src="./sounds/rain.mp3" />
        </audio>
    <img src="./assets/play.svg" alt="play-button" class="play" />
    <h3 class="time-display">0.00</h3>
    </div>
    <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./assets/rain.svg" alt="rain"/></button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./assets/beach.svg" alt="beach"/></button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
